<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL Wiki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Loading-->
    <div id="loading">
      <div class="loading-circle"></div>
      <p>Loading...</p>
    </div>
    <!--Header-->
    <div id="header">
      <p id="title">LoL Build Tool</p>
      <p id="patch-version">Version:</p>
    </div>
    <!--Champion Select-->
    <div class="champion-select">
      <!--Search-->
      <input type="text" id="searchChampions" />
      <!--Champions list-->
      <div id="champions"></div>
    </div>
    <script src="wiki.js"></script>
    <script src="champions.js"></script>
    <script src="items.js"></script>
  </body>
</html>

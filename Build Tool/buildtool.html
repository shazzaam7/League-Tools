<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League Build Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Loading-->
  <div id="loading">
    <div class="loading-circle"></div>
    <p>Loading...</p>
  </div>
  <!--Header-->
  <div id="header">
    <p id="title">League Build Tool</p>
    <p id="patch-version">Version:</p>
  </div>
  <!--Champion Select-->
  <div class="champion-select">

    <!--Search-->
    <input type="text" id="searchChampions" />

    <!--Champions list-->
    <div id="champions"></div>
  </div>
  <!--Champion Details-->
  <div class="champion-details">
    <!--Header of champion-details-->
    <div class="champion-details-header">
      <!--Champion icon-->
      <img id="champion-details-header-icon" src="Assets/No Champion.png" alt="Champion Icon">
      <!--Champion name & title-->
      <p id="champion-name-title">Name <br> Title</p>
    </div>
    <!--Champion Details Body-->
    <div class="champion-details-body">
      <!--Runes-->
      <div class="runes">
        <!--Primary Runes-->
        <div class="primary-tree">
          <!--Paragraph telling user that below are Primary Runes-->
          <p class="rune-tree-name">Primary Runes</p>
          <!--Rune Tree Selection and rune trees-->
          <div class="primary-rune-tree">
            <!--Rune Tree Selection-->
            <div class="primary-rune-tree-selection">
              <div class="tooltip" data-tooltip="Precision" data-rune-tree="Precision"><img
                  src="Assets/Runes/Icons/Precision.png" alt="Precision"></div>
              <div class="tooltip" data-tooltip="Domination" data-rune-tree="Domination"><img
                  src="Assets/Runes/Icons/Domination.png" alt="Domination">
              </div>
              <div class="tooltip" data-tooltip="Sorcery" data-rune-tree="Sorcery"><img
                  src="Assets/Runes/Icons/Sorcery.png" alt="Sorcery"></div>
              <div class="tooltip" data-tooltip="Resolve" data-rune-tree="Resolve"><img
                  src="Assets/Runes/Icons/Resolve.png" alt="Resolve"></div>
              <div class="tooltip" data-tooltip="Inspiration" data-rune-tree="Inspiration"><img
                  src="Assets/Runes/Icons/Inspiration.png" alt="Inspiration"></div>
            </div>
            <!--Break to make it look pretty-->
            <hr>
            <!--Rune Trees-->
            <!--Precision Tree-->
            <div id="Precision" hidden>
              <!--Keystone Row-->
              <div id="precision-keystone" class="keystone-row">
                <div class="tooltip"><img src="Assets/Runes/Precision/Keystone/1.png" alt="PressTheAttack"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Keystone/2.png" alt="LethalTempo"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Keystone/3.png" alt="FleetFootwork"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Keystone/4.png" alt="Conqueror"></div>
              </div>
              <!--First Row-->
              <div id="precision-primary-row1" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 1/1.png" alt="Overheal"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 1/2.png" alt="Triumph"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 1/3.png" alt="PresenceOfMind"></div>
              </div>
              <!--Second Row-->
              <div id="precision-primary-row2" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 2/1.png" alt="LegendAlacrity"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 2/2.png" alt="LegendTenacity"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 2/3.png" alt="LegendBloodline"></div>
              </div>
              <!--Third Row-->
              <div id="precision-primary-row3" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 3/1.png" alt="CoupDeGrace"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 3/2.png" alt="CutDown"></div>
                <div class="tooltip"><img src="Assets/Runes/Precision/Row 3/3.png" alt="LastStand"></div>
              </div>
            </div>
            <!--Domination Tree-->
            <div id="Domination" hidden>
              <!--Keystone Row-->
              <div id="domination-keystone" class="keystone-row">
                <div class="tooltip"><img src="Assets/Runes/Domination/Keystone/1.png" alt="Electrocute"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Keystone/2.png" alt="Predator"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Keystone/3.png" alt="DarkHarvest"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Keystone/4.png" alt="HailOfBlades"></div>
              </div>
              <!--First Row-->
              <div id="domination-primary-row1" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 1/1.png" alt="CheapShot"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 1/2.png" alt="TasteOfBlood"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 1/3.png" alt="SuddenImpact"></div>
              </div>
              <!--Second Row-->
              <div id="domination-primary-row2" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 2/1.png" alt="ZombieWard"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 2/2.png" alt="GhostPoro"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 2/3.png" alt="EyeballCollection"></div>
              </div>
              <!--Third Row-->
              <div id="domination-primary-row3" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/1.png" alt="TreasureHunter"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/2.png" alt="IngeniousHunter"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/3.png" alt="RelentlessHunter"></div>
                <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/4.png" alt="UltimateHunter"></div>
              </div>
            </div>
            <!--Sorcery Tree-->
            <div id="Sorcery" hidden>
              <!--Keystone Row-->
              <div id="sorcery-keystone" class="keystone-row">
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Keystone/1.png" alt="SummonAery"></div>
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Keystone/2.png" alt="ArcaneComet"></div>
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Keystone/3.png" alt="PhaseRush"></div>
              </div>
              <!--First Row-->
              <div id="sorcery-primary-row1" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 1/1.png" alt="NullifyingOrb"></div>
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 1/2.png" alt="ManaflowBand"></div>
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 1/3.png" alt="NimbusCloak"></div>
              </div>
              <!--Second Row-->
              <div id="sorcery-primary-row2" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 2/1.png" alt="Transcendence"></div>
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 2/2.png" alt="Celerity"></div>
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 2/3.png" alt="AbsoluteFocus"></div>
              </div>
              <!--Third Row-->
              <div id="sorcery-primary-row3" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 3/1.png" alt="Scorch"></div>

                <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 3/3.png" alt="GatheringStorm"></div>
              </div>
            </div>
            <!--Resolve Tree-->

                <div class="tooltip"><img src="Assets/Runes/Resolve/Keystone/2.png" alt="Aftershock"></div>
                <div class="tooltip"><img src="Assets/Runes/Resolve/Keystone/3.png" alt="Guardian"></div>
              </div>
              <!--First Row-->
              <div id="resolve-primary-row1" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 1/1.png" alt="Demolish"></div>
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 1/2.png" alt="FontOfLife"></div>
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 1/3.png" alt="ShieldBash"></div>
              </div>
              <!--Second Row-->
              <div id="resolve-primary-row2" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 2/1.png" alt="Conditioning"></div>
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 2/2.png" alt="SecondWind"></div>
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 2/3.png" alt="BonePlating"></div>
              </div>
              <!--Third Row-->
              <div id="resolve-primary-row3" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 3/1.png" alt="Overgrowth"></div>
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 3/2.png" alt="Revitalize"></div>
                <div class="tooltip"><img src="Assets/Runes/Resolve/Row 3/3.png" alt="Unflinching"></div>
              </div>
            </div>
            <!--Inspiration Tree-->
            <div id="Inspiration" hidden>
              <!--Keystone Row-->
              <div id="inspiration-keystone" class="keystone-row">
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Keystone/1.png" alt="GlacialAugment"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Keystone/2.png" alt="UnsealedSpellbook"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Keystone/3.png" alt="FirstStrike"></div>
              </div>
              <!--First Row-->
              <div id="inspiration-primary-row1" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 1/1.png" alt="HextechFlashtraption"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 1/2.png" alt="MagicalFootwear"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 1/3.png" alt="PerfectTiming"></div>
              </div>
              <!--Second Row-->
              <div id="inspiration-primary-row2" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 2/1.png" alt="FuturesMarket"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 2/2.png" alt="MinionDematerializer"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 2/3.png" alt="BiscuitDelivery"></div>
              </div>
              <!--Third Row-->
              <div id="inspiration-primary-row3" class="rune-row">
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 3/1.png" alt="CosmicInsight"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 3/2.png" alt="ApproachVelocity"></div>
                <div class="tooltip"><img src="Assets/Runes/Inspiration/Row 3/3.png" alt="TimeWarpTonic"></div>
              </div>
            </div>
          </div>
          <!--Unselect Runes Button-->
          <button id="clear-runes" hidden>Clear Runes</button>
        </div>
        <!--Secondary Runes-->
        <div class="secondary-tree" hidden>
          <!--Paragraph telling user that below are Secondary Runes & Mini Runes-->
          <p class="rune-tree-name">Secondary Runes</p>
          <div class="secondary-rune-tree-mini-runes">
            <div class="secondary-rune-tree">
              <!--Rune Tree Selection-->
              <div class="secondary-rune-tree-selection">
                <div class="tooltip" data-tooltip="Precision" data-rune-tree="Precision"><img
                    src="Assets/Runes/Icons/Precision.png" alt="Precision"></div>
                <div class="tooltip" data-tooltip="Domination" data-rune-tree="Domination"><img

                <div class="tooltip" data-tooltip="Sorcery" data-rune-tree="Sorcery"><img
                    src="Assets/Runes/Icons/Sorcery.png" alt="Sorcery"></div>
                <div class="tooltip" data-tooltip="Resolve" data-rune-tree="Resolve"><img
                    src="Assets/Runes/Icons/Resolve.png" alt="Resolve"></div>
                <div class="tooltip" data-tooltip="Inspiration" data-rune-tree="Inspiration"><img
                    src="Assets/Runes/Icons/Inspiration.png" alt="Inspiration"></div>
              </div>
              <!--Break to make it look pretty-->
              <hr>
              <!--Rune Trees-->
              <!--Precision Tree-->
              <div id="Precision" hidden>
                <!--First Row-->
                <div id="precision-secondary-row1" class="rune-row">
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 1/1.png" alt="Overheal"></div>
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 1/2.png" alt="Triumph"></div>
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 1/3.png" alt="PresenceOfMind"></div>
                </div>
                <!--Second Row-->
                <div id="precision-secondary-row2" class="rune-row">
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 2/1.png" alt="LegendAlacrity"></div>
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 2/2.png" alt="LegendTenacity"></div>
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 2/3.png" alt="LegendBloodline"></div>
                </div>
                <!--Third Row-->
                <div id="precision-secondary-row3" class="rune-row">
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 3/1.png" alt="CoupDeGrace"></div>
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 3/2.png" alt="CutDown"></div>
                  <div class="tooltip"><img src="Assets/Runes/Precision/Row 3/3.png" alt="LastStand"></div>
                </div>
              </div>
              <!--Domination Tree-->
              <div id="Domination" hidden>
                <!--First Row-->
                <div id="domination-secondary-row1" class="rune-row">
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 1/1.png" alt="CheapShot"></div>
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 1/2.png" alt="TasteOfBlood"></div>
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 1/3.png" alt="SuddenImpact"></div>
                </div>
                <!--Second Row-->
                <div id="domination-secondary-row2" class="rune-row">
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 2/1.png" alt="ZombieWard"></div>
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 2/2.png" alt="GhostPoro"></div>
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 2/3.png" alt="EyeballCollection"></div>
                </div>
                <!--Third Row-->
                <div id="domination-secondary-row3" class="rune-row">
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/1.png" alt="TreasureHunter"></div>
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/2.png" alt="IngeniousHunter"></div>
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/3.png" alt="RelentlessHunter"></div>
                  <div class="tooltip"><img src="Assets/Runes/Domination/Row 3/4.png" alt="UltimateHunter"></div>
                </div>
              </div>
              <!--Sorcery Tree-->
              <div id="Sorcery" hidden>
                <!--First Row-->
                <div id="sorcery-secondary-row1" class="rune-row">
                  <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 1/1.png" alt="NullifyingOrb"></div>
                  <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 1/2.png" alt="ManaflowBand"></div>
                  <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 1/3.png" alt="NimbusCloak"></div>
                </div>
                <!--Second Row-->

                  <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 2/3.png" alt="AbsoluteFocus"></div>
                </div>
                <!--Third Row-->

                  <div class="tooltip"><img src="Assets/Runes/Sorcery/Row 3/3.png" alt="GatheringStorm"></div>
                </div>
              </div>

                  <div class="tooltip"><img src="Assets/Runes/Resolve/Row 2/3.png" alt="BonePlating"></div>

                  <div class="tooltip" data-tooltip="10% bonus Attack Speed"><img
                      src="Assets/Runes/Stats/Attack Speed.png" alt="Attack Speed"></div>

    <!--Scripts-->
    <!--This one is used for general stuff like grabbing patch versions and has functions for rounding numbers etc..-->
    <script src="Scripts/index.js"></script>
    <!--This has general stuff for champions-->
    <script src="Scripts/Champions/index.js"></script>
    <!--This has champion specific functions-->

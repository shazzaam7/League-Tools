<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League Build Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Loading-->
  <div id="loading">
    <div class="loading-circle"></div>
    <p>Loading...</p>
  </div>
  <!--Header-->
  <div id="header">
    <p id="title">League Build Tool</p>
    <p id="patch-version">Version:</p>
  </div>
  <!--Champion Select-->
  <div class="champion-select">

    <!--Search-->
    <input type="text" id="searchChampions" />

    <!--Champions list-->
    <div id="champions"></div>
  </div>
  <!--Champion Details-->
  <div class="champion-details">
    <!--Header of champion-details-->
    <div class="champion-details-header">
      <!--Champion icon-->
      <img id="champion-details-header-icon" src="Assets/No Champion.png" alt="Champion Icon">
      <!--Champion name & title-->
      <p id="champion-name-title">Name <br> Title</p>
    </div>
    <!--Champion Details Body-->
    <div class="champion-details-body">
      <!--Runes-->
      <div class="runes">
        <!--Primary Runes-->
        <div class="primary-tree">
          <!--Paragraph telling user that below are Primary Runes-->
          <p class="rune-tree-name">Primary Runes</p>
          <!--Rune Tree Selection and rune trees-->
          <div class="primary-rune-tree">
            <!--Rune Tree Selection-->
            <div class="primary-rune-tree-selection">
              <div class="selected"><img src="Assets/Runes/Icons/Domination.png" alt="Domination">
              </div>
              <div><img src="Assets/Runes/Icons/Precision.png" alt="Precision"></div>
              <div><img src="Assets/Runes/Icons/Sorcery.png" alt="Sorcery"></div>
              <div><img src="Assets/Runes/Icons/Resolve.png" alt="Resolve"></div>
              <div><img src="Assets/Runes/Icons/Inspiration.png" alt="Inspiration"></div>
            </div>
            <!--Break to make it look pretty-->
            <hr>
            <!--Rune Trees-->
            <!--Domination Tree-->
            <div id="domination">
              <!--Keystone Row-->
              <div id="domination-keystone" class="keystone-row">
                <div class="selected"><img src="Assets/Runes/Domination/Keystone/1.png" alt="Electrocute"></div>
                <div><img src="Assets/Runes/Domination/Keystone/2.png" alt="Predator"></div>
                <div><img src="Assets/Runes/Domination/Keystone/3.png" alt="Dark Harvest"></div>
                <div><img src="Assets/Runes/Domination/Keystone/4.png" alt="Hail of Blades"></div>
              </div>
              <!--First Row-->
              <div id="domination-primary-row1" class="rune-row">
                <div><img src="Assets/Runes/Domination/Row 1/1.png" alt="Cheap Shot"></div>
                <div><img src="Assets/Runes/Domination/Row 1/2.png" alt="Taste of Blood"></div>
                <div class="selected"><img src="Assets/Runes/Domination/Row 1/3.png" alt="Sudden Impact"></div>
              </div>
              <!--Second Row-->
              <div id="domination-primary-row2" class="rune-row">
                <div><img src="Assets/Runes/Domination/Row 2/1.png" alt="Zombie Ward"></div>
                <div><img src="Assets/Runes/Domination/Row 2/2.png" alt="Poro Ward"></div>
                <div class="selected"><img src="Assets/Runes/Domination/Row 2/3.png" alt="Eyeball Collection"></div>
              </div>
              <!--Third Row-->
              <div id="domination-primary-row3" class="rune-row">
                <div><img src="Assets/Runes/Domination/Row 3/1.png" alt="Treasure Hunter"></div>
                <div><img src="Assets/Runes/Domination/Row 3/2.png" alt="Ingenious Hunter"></div>
                <div class="selected"><img src="Assets/Runes/Domination/Row 3/3.png" alt="Relentless Hunter"></div>
                <div><img src="Assets/Runes/Domination/Row 3/4.png" alt="Ultimate Hunter"></div>
              </div>
            </div>
            <!--Precision Tree-->
            <div id="precision" hidden></div>
            <!--Sorcery Tree-->
            <div id="sorcery" hidden></div>
            <!--Resolve Tree-->
            <div id="resolve" hidden></div>
            <!--Inspiration Tree-->
            <div id="inspiration" hidden></div>
          </div>
        </div>
        <!--Secondary Runes-->
        <div class="secondary-tree">
          <!--Paragraph telling user that below are Secondary Runes & Mini Runes-->
          <p class="rune-tree-name">Secondary Runes</p>
          <div class="secondary-rune-tree-mini-runes">
            <div class="secondary-rune-tree">
              <!--Rune Tree Selection-->
              <div class="secondary-rune-tree-selection">
                <div><img src="Assets/Runes/Icons/Domination.png" alt="Domination"></div>
                <div class="selected"><img src="Assets/Runes/Icons/Precision.png" alt="Precision"></div>
                <div><img src="Assets/Runes/Icons/Sorcery.png" alt="Sorcery"></div>
                <div><img src="Assets/Runes/Icons/Resolve.png" alt="Resolve"></div>
                <div><img src="Assets/Runes/Icons/Inspiration.png" alt="Inspiration"></div>
              </div>
              <!--Break to make it look pretty-->
              <hr>
              <!--Rune Trees-->
              <!--Domination Tree-->
              <div id="domination" hidden>
                <!--First Row-->
                <div id="domination-secondary-row1" class="rune-row">
                  <div><img src="Assets/Runes/Domination/Row 1/1.png" alt="Cheap Shot"></div>
                  <div><img src="Assets/Runes/Domination/Row 1/2.png" alt="Taste of Blood"></div>
                  <div class="selected"><img src="Assets/Runes/Domination/Row 1/3.png" alt="Sudden Impact"></div>
                </div>
                <!--Second Row-->
                <div id="domination-secondary-row2" class="rune-row">
                  <div><img src="Assets/Runes/Domination/Row 2/1.png" alt="Zombie Ward"></div>
                  <div><img src="Assets/Runes/Domination/Row 2/2.png" alt="Poro Ward"></div>
                  <div class="selected"><img src="Assets/Runes/Domination/Row 2/3.png" alt="Eyeball Collection"></div>
                </div>
                <!--Third Row-->
                <div id="domination-secondary-row3" class="rune-row">
                  <div><img src="Assets/Runes/Domination/Row 3/1.png" alt="Treasure Hunter"></div>
                  <div><img src="Assets/Runes/Domination/Row 3/2.png" alt="Ingenious Hunter"></div>
                  <div class="selected"><img src="Assets/Runes/Domination/Row 3/3.png" alt="Relentless Hunter"></div>
                  <div><img src="Assets/Runes/Domination/Row 3/4.png" alt="Ultimate Hunter"></div>
                </div>
              </div>
              <!--Precision Tree-->
              <div id="precision">
                <!--First Row-->
                <div id="precision-secondary-row1" class="rune-row">
                  <div><img src="Assets/Runes/Precision/Row 1/1.png" alt="Overheal"></div>
                  <div class="selected"><img src="Assets/Runes/Precision/Row 1/2.png" alt="Triumph"></div>
                  <div><img src="Assets/Runes/Precision/Row 1/3.png" alt="Presence of Mind"></div>
                </div>
                <!--Second Row-->
                <div id="precision-secondary-row2" class="rune-row">
                  <div><img src="Assets/Runes/Precision/Row 2/1.png" alt="Legend:Alacrity"></div>
                  <div><img src="Assets/Runes/Precision/Row 2/2.png" alt="Legend:Tenacity"></div>
                  <div><img src="Assets/Runes/Precision/Row 2/3.png" alt="Legend:Bloodline"></div>
                </div>
                <!--Third Row-->
                <div id="precision-secondary-row3" class="rune-row">
                  <div class="selected"><img src="Assets/Runes/Precision/Row 3/1.png" alt="Coup de Grace"></div>
                  <div><img src="Assets/Runes/Precision/Row 3/2.png" alt="Cut Down"></div>
                  <div><img src="Assets/Runes/Precision/Row 3/3.png" alt="Last Stand"></div>
                </div>
              </div>
              <!--Sorcery Tree-->
              <div id="sorcery" hidden></div>
              <!--Resolve Tree-->
              <div id="resolve" hidden></div>
              <!--Inspiration Tree-->
              <div id="inspiration" hidden></div>
            </div>
            <div class="mini-runes">
              <div class="mini-rune-row">
                <div><img src="Assets/Runes/Stats/Adaptive Force.png" alt="Adaptive Force"></div>
                <div class="selected"><img src="Assets/Runes/Stats/Attack Speed.png" alt="Attack Speed"></div>
                <div><img src="Assets/Runes/Stats/Ability Haste.png" alt="Ability Haste"></div>
              </div>
              <div class="mini-rune-row">
                <div class="selected"><img src="Assets/Runes/Stats/Adaptive Force.png" alt="Adaptive Force"></div>
                <div><img src="Assets/Runes/Stats/Armor.png" alt="Armor"></div>
                <div><img src="Assets/Runes/Stats/Magic Resistance.png" alt="Magic Resistance"></div>
              </div>
              <div class="mini-rune-row">
                <div class="selected"><img src="Assets/Runes/Stats/Healing Scaling.png" alt="Health Scaling"></div>
                <div><img src="Assets/Runes/Stats/Armor.png" alt="Armor"></div>
                <div><img src="Assets/Runes/Stats/Magic Resistance.png" alt="Magic Resistance"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Scripts-->
  <!--This one is used for general stuff like grabbing patch versions and has functions for rounding numbers etc..-->
  <script src="Scripts/index.js"></script>
  <!--This has general stuff for champions-->
  <script src="Scripts/Champions/index.js"></script>
  <!--This has champion specific functions-->
  <script src="Scripts/Champions/championFunctions.js"></script>
  <!--THis has general stuff for items-->
  <script src="Scripts/Items/index.js"></script>
  <!--This has functions for runes-->
  <script src="Scripts/Runes/index.js"></script>
</body>

</html>
